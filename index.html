<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPU Faculty Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://login.sspu.ac.in/images/campus-pic.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            color: #cc0000;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 5px rgba(204, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4d4d;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo h2 {
            color: #cc0000;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
        }

        .error-message {
            color: #cc0000;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>SSPU</h2>
            <p>Symbiosis Skills and Professional University</p>
        </div>
        <h1>Faculty Login</h1>
        <div id="errorMessage" class="error-message">Invalid Faculty ID or Password</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="studentId">Faculty ID</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Define valid credentials
        const validCredentials = {
            'user1': '123',
            'user2': '456'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const facultyId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            // Check if credentials are valid
            if (validCredentials[facultyId] === password) {
                // Store faculty ID in sessionStorage for use in attendance page
                sessionStorage.setItem('facultyId', facultyId);
                // Redirect to attendance page
                window.location.href = 'attendance.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                // Clear the password field
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
